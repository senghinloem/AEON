<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-Aeon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="text">
                <span></span>
                <h1>Weclome to AEON Tenant Portal</h1>
            </div>
        </aside>
        <main>
            <form action="#">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgdtxfx9nfuNSYXdce01Zip5_hkZElU7os5Q&s" alt="aeonlogo">
                    <h2>Welcome to AEON e-Tenant</h2>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="remember" placeholder="Remember me">
                    <h2>REMEMBER ME</h2>
                </div>
                <button>Login</button>
                <p>Back to home page</p>
            </form>
        </main>
    </div>
</body>
</html>
